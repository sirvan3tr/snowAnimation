<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<style type="text/css">
	body {
		margin: 0px;
	}
	#mybg {
		position: absolute;
		width: 1280px;
		top: 0px;
		left: 0px;
		background-color: rgba(0, 0, 0, 0.3);
	}
	#whitecover {
		width: 100%;
		height: 100%;
		position: absolute;
		top: 0;
		left: 0;
	}
	</style>
	<script type="text/javascript">
	$(function() {
		var windowWidth = $(window).width();
		var windowHeight = $(window).height();
		console.log(windowHeight);
		console.log(windowWidth);


		var w = window.innerWidth;
		function preloadImage(url, width) {
		    var img=new Image();
		    img.src=url;
		    img.width=width;
		}
		preloadImage('myanimation.gif', w);

		var alpha = 0,
			x = -4;
		var interval = setInterval( alphaChange, 50 );
		function alphaChange() {
				x = x + 0.07;
				alpha = Math.exp(x);
				//console.log(alpha);
			    $('#whitecover').css({
			    	'background-color':'rgba(255, 255, 255, '+alpha+')'
			    });
			    if (alpha>1) clearInterval(interval);
		}

	

	})
	</script>
</head>
<body>
<img id="btn" width="1280" src="bg.png">
<img id="mybg" src="myanimation.gif">
<div id="whitecover"></div>
</body>
</html>
